<h2>My Tasks</h2>
<div class="input-area">
  <input type="text" id="taskInput" placeholder="Add a new task..." />
  <button onclick="addTask()">âž• Add</button>
</div>
<ul id="taskList"></ul>

<script>
  function addTask() {
    const input = document.getElementById("taskInput");
    const task = input.value.trim();
    if (task) {
      const li = document.createElement("li");
      li.textContent = task;
      li.onclick = () => li.classList.toggle("completed");
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  }
</script>

<style>
  .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
  input { padding: 10px; width: 250px; border: 2px solid #00bfff; border-radius: 8px; }
  ul { list-style: none; padding: 0; }
  li { background: #f0faff; padding: 10px; margin-bottom: 10px; border-radius: 6px; cursor: pointer; }
  li.completed { text-decoration: line-through; color: #999; }
</style>
