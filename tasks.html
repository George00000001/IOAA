<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IOAA - Task</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: #00bfff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }
    textarea {
      width: 60%;
      height: 200px;
      border: 2px solid #00bfff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #009acd;
    }
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Task Input</h2>
  <textarea placeholder="Write your task here..."></textarea>
  <button>Save Task</button>
</body>
</html>
