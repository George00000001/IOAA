<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IOAA - Expenses</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: #00bfff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    table {
      width: 70%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #00bfff;
      text-align: left;
    }
    th {
      background: #00bfff;
      color: white;
    }
    tr:hover {
      background: #f0faff;
    }
  </style>
</head>
<body>
  <h2>Expense Tracker</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2025-06-19</td>
        <td>Coffee</td>
        <td>3.50</td>
      </tr>
      <tr>
        <td>2025-06-19</td>
        <td>Lunch</td>
        <td>12.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
