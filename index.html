<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOAA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #673ab7, #512da8);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
            gap: 1.5rem;
        }
        .menu a {
            background-color: #03a9f4;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.3s;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .menu a:hover {
            background-color: #0288d1;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>IOAA - Login</header>
    <div class="menu">
        <input type="text" id="username" placeholder="اسم المستخدم" style="padding: 1rem; border-radius: 8px; width: 250px;">
        <input type="password" id="password" placeholder="كلمة المرور" style="padding: 1rem; border-radius: 8px; width: 250px;">
        <button onclick="login()" style="padding: 1rem 2rem; border-radius: 8px; font-size: 1rem; cursor: pointer;">دخول</button>
    </div>
    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(user === "admin" && pass === "1234") {
                window.location.href = 'tasks.html';
            } else {
                alert("بيانات دخول غير صحيحة!");
            }
        }
    </script>
</body>
</html>
